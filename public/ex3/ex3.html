<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <!-- <p class="text-center">No items</p> -->
        </div>
    </div>
    
    <script>
        async function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            const url = "https://orange-guacamole-wrj56q459jp7h9j67-3000.app.github.dev/categories";
            try {
                const response = await axios.get(url)
                const categories = response.data

                showCategories(categories);
            } catch(error){
                console.log(error);
            }            
        }

        function showCategories(categories) {
            // Display the categories in the select element
            const selections = document.getElementById("selectCategory")
            for (let category of categories){
                let optionElem = document.createElement("option");
                optionElem.value = category;
                optionElem.innerText = category;
                selections.appendChild(optionElem);
            }
        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            const selectedCategory = document.getElementById("selectCategory").value;
            
            if (selectedCategory == 0){
                return null;
            }
            if (selectedCategory == "all"){
                const url = "https://orange-guacamole-wrj56q459jp7h9j67-3000.app.github.dev/items";
                try{
                    const response = await axios.get(url);
                    console.log(response.data);
                    showItems(response.data);

                } catch(error){
                    console.log(error);
                }
            }else{
                const url = "https://orange-guacamole-wrj56q459jp7h9j67-3000.app.github.dev/items";
                try{
                    const response = await axios.get(url,{
                        params: {
                            "category" : document.getElementById("selectCategory").value
                        }
                        
                    });
                    console.log(response.data);
                    showItems(response.data);

                } catch(error){
                    console.log(error);
                }
            }
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            const itemsListElem = document.getElementById("itemsList");
            // const pClass = document.getElementsByClassName("text-center");
            // const array = Array.from(pClass);
            // pClass[2].innerText = document.getElementById("selectCategory").value;

            while (itemsListElem.firstChild){
                itemsListElem.firstChild.remove();
            }


            for (let i=0; i<items.length;i++) {
                
                console.log(items[i].name, items[i].price);
                
                const cardContainer = document.createElement("div");
                cardContainer.className = "col-sm-12 col-md-6 col-lg-4 mb-4";

                const card = document.createElement("div");
                card.style = "width: 18rem";
                card.className = "card mx-auto";
                
                const cardBody = document.createElement("div");
                cardBody.className = "card-body";

                const h5Elem = document.createElement("h5");
                h5Elem.innerText = items[i].name;
                h5Elem.style = "text-align:center"
                cardBody.appendChild(h5Elem);

                const pElem = document.createElement("p");
                pElem.innerText = items[i].price;
                pElem.style = "text-align: center"
                cardBody.appendChild(pElem);

                card.appendChild(cardBody);
                cardContainer.appendChild(card);
                itemsListElem.appendChild(cardContainer);


            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
